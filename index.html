<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Diana's HCI Assignment 3</title>
</head>

<body>
    <div><p>Move your phone left right to undo</p></div>
    <div><p>Move your phone up and down to redo</p></div>
    <div>
        <textarea id="input" style="height: 200px; width: 300px;"></textarea>
        
    </div>
    <div class="wrapper">
        <button id="undo" style="margin-top: 20px; height: 50px; width: 150px; background-color:#4141ca; color: white;">undo</button>
        <button id="redo" style="margin-top: 20px; height: 50px; width: 150px;background-color:#4141ca; color: white;" >redo</button>


    </div>
    <script src="logic.js"></script>
    <script>
       // Require the library function
       const txtHistory = new window.UndoRedojs(5)
        // Get the textarea
        const textarea = document.querySelector("#input")
        // Add event listener for editareas on the textarea
        textarea.addEventListener('input', () => { 
            // Check if the new textarea value is different
            if (txtHistory.current() !== textarea.value) {
                // Record the textarea value
                txtHistory.record(textarea.value,true)
            }
        })
        // Some browsers will auto-fill the textarea again after reloading, this will deal with that
        setTimeout(() => {
            if (textarea.value) txtHistory.record(textarea.value, true)
        }, 100)

        document.querySelector("#undo").addEventListener('click', () => {
            if (txtHistory.undo(true) !== undefined) {
                textarea.value = txtHistory.undo()
            }
        })
        document.querySelector("#redo").addEventListener('click', () => {
            if (txtHistory.redo(true) !== undefined) {
                textarea.value = txtHistory.redo()
            }
        })
        let state=true
        trackMotion = function(e) {
            var x = event.acceleration.x;
            var y = event.acceleration.y;
            var z = event.acceleration.z;    
            if(((x > 20 || y > 12  || x < -20 || y < -12) && z < 8 && z > -8) && state===true){
                document.getElementById("undo").click();
                state=false;
            }
            if((z < -15. || z > 15) && state===true){
                document.getElementById("redo").click();
                state=false
            }
            if(x < 20 || y < 20 || x > -12 || y > -12){
                state=true
            }
         }
    
         window.addEventListener('devicemotion', trackMotion, false);    
    </script>
</body>
